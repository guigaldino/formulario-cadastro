<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Formulário Cadastro</title>
</head>

<body>

    <main>
        <section>
            
            <div id="imagem">
                <!-- Imagem inserida via CSS -->
            </div>

            <div id="formulario">
                
                <form action="cadastro.js" method="get">
                    
                    <div class="form-header">
                        <h1>Cadastre-se</h1>
                        <button class="login-button">Entrar</button>
                    </div>

                    <div id="form-group">
                        <div class="campo">
                            <label for="inome">Primeiro Nome</label>
                            <input type="text" name="nome" id="inome" required placeholder="Seu primeiro nome" >
                        </div>
                        <div class="campo">
                            <label for="isobrenome">Sobrenome</label>
                            <input type="text" name="sobrenome" id="isobrenome" required placeholder="Seu Sobrenome" >
                        </div>
                        <div class="campo">
                            <label for="isenha">Senha</label>
                            <input type="password" name="senha" id="isenha" required min="8" max="15" placeholder="Escolha uma Senha">
                        </div>
                            <div class="campo">
                                <label id="labelconfsenha" for="Iconfirma-senha">Confirme sua Senha</label>
                                <input type="password" name="confirma-senha" id="Iconfirma-senha" required min="8" max="15" placeholder="Confirme sua Senha">
                            </div>
                            <div class="campo">
                                <label for="iemail">E-mail</label>
                                <input type="email" name="email" id="iemail" required placeholder="xxxxxx@xxxxx.com" >
                            </div>
                            <div class="campo">
                                <label for="iphone">Celular</label>
                                <input type="tel" name="phone" id="iphone" required placeholder="(xx)xxxxx-xxxx" >
                            </div>            
                    </div>

                    <div class="campo gender">
                        <label for="igenero">Gênero</label>
                        <select name="genero" id="igenero" required >
                            <option value="">Selecione</option>
                            <option value="F">Feminino</option>
                            <option value="M">Masculino</option>
                            <option value="O">Outro</option>
                            <option value="NI">Não Informar</option>
                        </select>
                        <button type="submit">Continuar</button>
                    </div>

                </form>
            </div>

        </section>
    </main>

</body>

</html>
